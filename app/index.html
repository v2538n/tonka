<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Tonka</title>
	<meta name="description" content="Tonka">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- <link rel="icon" href="images/favicon.png"> -->
	<!-- <meta property="og:image" content="images/dest/preview.jpg"> -->
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<div class="page">
		
	<!-- -header -->
		<header class="header">
			<div class="container">
				
			<!-- header__top-line -->
				<div class="header__top-line">
					<nav class="header-nav">
						<a href="#" class="header-nav__item">Продукция</a>
						<a href="#" class="header-nav__item">Мир tonka</a>
						<a href="#" class="header-nav__item">для компаний</a>
					</nav>

				<!-- user-->
					<a href="#" class="user"></a>

				<!-- basket -->
					<a href="#" class="basket">
						<span class="basket__item">1</span>
					</a>

					<span class="order-price">12600 руб.</span>	
				</div>

			<!-- logo -->
				<a href="/" class="logo"></a>

			<!-- header__bottom-line -->
				<div class="header__bottom-line">
					<div class="bottom-line__button">индивидуальный дизайн tonka altai</div>
					<div class="bottom-line__text">Парфюмер Van Vasnier, создатель ароматов для Tom Ford, Jo Malone, Marc Jacobs</div>
				</div>

			</div>

		<!-- login -->
			<div class="login">
				<div class="login-inner">
					<div class="login-close"></div>

					<a href="/" class="logo login-logo"></a>

					<div class="login-header">Бонусная программа</div>
					<form action="" id="loginForm" class="login-form">
						<input class="login-form__item _req _email" type="text" name="email" value="E-mail" autocomplete="off">
						<input class="login-form__item _req _password" type="text" name="password" value="Пароль" autocomplete="off">
						<button class="login-form__button" type="submit">вход</button>
					</form>

					<div class="login-links">
						<a href="#" class="login-links__item">Регистрация</a>
						<a href="#" class="login-links__item">Забыли пароль?</a>
					</div>
				</div>
			</div>

		</header> <!-- header -->


		<main class="main">
			
		<!-- section s1 -->
			<section class="section s1">
				<div class="container">

				<!-- category -->
					<div class="category">

						<div class="category-item">
							<img class="category-item__image" src="images/dest/catalog/img_1.png" alt="Антибактериальные гели">
							<div class="category-item__name">Антибактериальные гели</div>
							<div class="category-item__price">от 5000 руб.</div>
						</div>

						<div class="category-item">
							<img class="category-item__image" src="images/dest/catalog/img_2.png" alt="Диффузоры">
							<div class="category-item__name">Диффузоры</div>
							<div class="category-item__price">от 5000 руб.</div>
						</div>

						<div class="category-item">
							<img class="category-item__image" src="images/dest/catalog/img_3.png" alt="Ароматы для дома">
							<div class="category-item__name">Ароматы для дома</div>
							<div class="category-item__price">от 5000 руб.</div>
						</div>
					</div>
				</div>
			</section> <!-- /section s1 -->

		</main>
		
	<script src="js/app.min.js"></script>

</body>
</html>
